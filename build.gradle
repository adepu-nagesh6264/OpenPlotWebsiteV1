plugins {
    id 'java'
    }

group = 'com.OpenPlotWebsiteV1'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:4.38.0'
    implementation 'org.apache.poi:poi-ooxml:5.5.0'
    implementation 'org.apache.poi:poi:5.5.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.25.2'
    implementation 'org.apache.logging.log4j:log4j-api:2.25.2'
    implementation 'commons-io:commons-io:2.21.0'
    implementation 'org.apache.commons:commons-lang3:3.20.0'
    implementation 'com.aventstack:extentreports:5.1.2'

    testImplementation 'org.testng:testng:7.11.0'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.25.2'
}

test {
    useTestNG()
    systemProperty "file.encoding", "UTF-8"
}
tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}




